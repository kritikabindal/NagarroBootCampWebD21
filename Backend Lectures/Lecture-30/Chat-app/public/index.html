<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/socket.io/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.css" />
    <!-- <script src="jQuery.js"></script> -->
    <!----Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>

    <style>
        li {
            padding: 10px;
            box-shadow: 1px 1px 1px 1px rgb(22, 193, 245);
            border-radius: 10px 15px 1px 10px;
            margin: 10px;
            letter-spacing: 0.09em;
            background-color: rgb(230, 243, 247);
        }

        ul {
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="container mb-3">
        <h3 class="display-3 text-center mb-4">Chat App</h3>


        <div class="row justify-content-center">
            <div class="col-lg-8" id="login">
                <div class="input-group mb-3" id="login">
                    <input id="login-inp" type="text" class="form-control" placeholder="Enter Your Name"
                        aria-label="Recipient's username" aria-describedby="basic-addon2" required />

                    <button id="login-btn" class="btn btn-info">Login</button>
                </div>
            </div>


            <div class="col-lg-8 mb-3" id="chat">
                <div class="input-group  mb-3">
                    <textarea id="inp" class="form-control" cols="30" rows="2"></textarea>
                </div>
                <button class="btn col-lg-12 col-md-12 col-sm-12 btn-success" id="send-btn">
                    Send
                </button>


                <div class="mt-3">
                    <ul id="list"></ul>

                </div>
            </div>


        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
    <script>
        $("#inp").emojioneArea({
            pickerPosition: "bottom",
            hideSource: true,
        });
    </script>


</body>

</html>
