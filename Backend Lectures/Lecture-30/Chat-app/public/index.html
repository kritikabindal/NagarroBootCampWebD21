<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/socket.io/socket.io.min.js"></script>
    <!---Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!---Emojionearea css link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.css"
        integrity="sha512-0Nyh7Nf4sn+T48aTb6VFkhJe0FzzcOlqqZMahy/rhZ8Ii5Q9ZXG/1CbunUuEbfgxqsQfWXjnErKZosDSHVKQhQ=="
        crossorigin="anonymous" />
    <!----Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>


    <style>
        li {
            padding: 16px;
            box-shadow: 0px 1px 2px gray;
            border-radius: 5px;
            margin: 10px;
            letter-spacing: 0.1em;
        }

        ul {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div class="container mb-3">
        <h3 class="display-3">
            Chat App
        </h3>
        <div class="row">
            <div class="col-md-4" id="login">
                <div class="input-group mb-3" id="login">

                    <input id="login-inp" type="text" class="form-control" placeholder="Enter your Name"
                        aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                    <button id="login-btn" class="btn btn-info"> Login</button>

                </div>
            </div>
            <!----Chat input-->
            <div class="col-lg-4 mb-3" id="chat">
                <div class="input-group mb-3">

                    <textarea id="inp" class="form-control" name="" id="" cols="30" rows="3"></textarea>
                </div>
                <button class="btn btn-success id=" send-btn">Send</button>
                <div class="mt-3">
                    <ul id="list">

                    </ul>
                </div>

            </div>
        </div>
    </div>






    <!---Script file link-->

    <script src="script.js"> </script>
    <!----emojionearea link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js"
        integrity="sha512-hkvXFLlESjeYENO4CNi69z3A1puvONQV5Uh+G4TUDayZxSLyic5Kba9hhuiNLbHqdnKNMk2PxXKm0v7KDnWkYA=="
        crossorigin="anonymous"></script>

    <!---Bootstrap CDN link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>


    <script>
        $('#inp').emojioneArea({
            pickerPosition: 'bottom'
        })
    </script>
</body>

</html>
